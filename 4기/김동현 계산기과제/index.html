<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>과제 제출 위치 안내하는 HTML 문서</title>
</head>
<body>
  <p>
    계산기 코드를 작성해주세요.
    HTML & CSS & JS 를 이용하여 간단한 계산기 제작
    1. 계산할 숫자는 키보드로 직접 입력하여 연산하도록 설계
    2. 연산은 덧셈 & 뺄셈 만 구현
    3. 계산 과정과 결과를 화면에 표시
    4. 별도 라이브러리 사용 없이 javascript 로만 구현하길 권고
  </p>
  <hr>
  <div id="cal-body">
    <div id="cal-screen">
      <div>
        <label for="calculator"></label>
        <input id="calculator">
      </div>
      <div>
        <p>계산과정: <span id="process"></span></p>
      </div>
      <div>
        <p>결과: <span id="result"></span>
      </div>
    </div>
    <div id="cal-input">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>-</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div></div>
      <div></div>
      <div>0</div>
      <div></div>
      <div id="cal-button" onclick="calculate()">
        =
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
